<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Formulario de Ingreso de Productos</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<style>
  body {
    background-color: #f0eeeb;
    color: #010102;
  }
  .container {
    border-radius: 50px;
    margin-top: 100px;
    padding: 50px;
    background-color: rgb(131, 190, 199)
  }
  .bienvenida {
    background-color: rgb(127, 255, 176) !important
  }
  h2 {
    margin-bottom: 20px;
  }
  .hidden {
    display: none;
  }
</style>
<body>
  <div class="container">
    <h2>Ingrese Producto</h2>

    <form id="form-productos">
      <div class="mb-3">
        <label for="inputTitulo" class="form-label">Titulo</label>
        <input type="text" class="form-control form-text" id="inputTitulo" aria-describedby="emailHelp" name="title">
      </div>
      <div class="mb-3">
        <label for="inputPrecio" class="form-label">Precio</label>
        <input type="text" class="form-control form-text" id="inputPrecio" name="price">
      </div>
      <div class="mb-3">
        <label for="inputThumbnail" class="form-label">Thumbnail</label>
        <input type="text" class="form-control form-text" id="inputThumbnail" name="thumbnail">
      </div>
      <button class="btn btn-info mt-3">Enviar</button>
    </form>

    <div id="tabla"></div>

    <div id="centro-mensajes">
      <h1>Centro de Mensajes</h1>
      <br>
      <input type="text" id="email" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu email">
      <input type="text" id="nombre" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu nombre">
      <input type="text" id="apellido" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu apellido">
      <input type="number" id="edad" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu edad">
      <input type="text" id="alias" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu alias">
      <input type="text" id="avatar" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu avatar">
      <hr>
      <div id="messages"></div>

      <form class="form-inline mt-3" onsubmit="return addMessage(this)" autocomplete="off">
        <input type="text" id="texto" class="form-control my-2 mr-2" placeholder="Ingresá un mensaje...">
        <input id="enviar" class="btn btn-primary my-2" type="submit" value="Enviar!">
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="chat.js"></script>
  <script src="index.js"></script>
</body>
</html>
